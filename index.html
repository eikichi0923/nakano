<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのウェブサイトのタイトル</title>
    <!-- スタイルシートのリンク -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダーセクション -->
    <header>
        <h1>ウェブサイトのヘッダー</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">アバウト</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツセクション -->
    <main>
        <section id="home">
            <h2>ホームセクション</h2>
            <p>ここにホームの内容を記述します。</p>
        </section>
        
        <section id="about">
            <h2>アバウトセクション</h2>
            <p>ここにアバウトの内容を記述します。</p>
        </section>
        
        <section id="services">
            <h2>サービスセクション</h2>
            <p>ここにサービスの内容を記述します。</p>
        </section>
        
        <section id="contact">
            <h2>お問い合わせセクション</h2>
            <p>ここにお問い合わせの内容を記述します。</p>
        </section>
    </main>

    <!-- フッターセクション -->
    <footer>
        <p>&copy; 2024 あなたのウェブサイトの名前. All rights reserved.</p>
    </footer>

    <!-- JavaScriptファイルのリンク -->
    <script src="script.js"></script>
</body>
</html>
